<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image" *ngIf="user">
        <img src="assets/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info" *ngIf="user">
        <p>{{user.firstName}}</p>
        <p>{{user.lastName}}</p>
        <!-- <a href="/dashboard"><i class="fa fa-circle text-success"></i> Online</a> -->
      </div>
    </div>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">BINVENIDO</li>
      <li routerLink="/perfil" routerLinkActive="active">
        <a class="navbar-link" routerLink="/perfil" routerLinkActive="active">
          <i class="fa fa-user"></i><span>Perfil</span>
        </a>
      </li>
      <li routerLink="/clientes" routerLinkActive="active">
        <a class="navbar-link" routerLink="/clientes" routerLinkActive="active">
          <i class="fa fa-users"></i><span>Cientes</span>
        </a>
      </li>
      <li routerLink="/terrenos" routerLinkActive="active">
        <a class="navbar-link" routerLink="/terrenos" routerLinkActive="active">
          <i class="fa fa-files-o"></i><span>Terrenos</span>
          <!-- <span class="pull-right-container">
            <span class="label label-primary pull-right">4</span>
          </span> -->
        </a>
      </li>
      <li routerLink="/ventas" routerLinkActive="active">
        <a class="navbar-link" routerLink="/ventas" routerLinkActive="active">
          <i class="fa fa-bar-chart"></i><span>Mis Ventas</span>
        </a>
      </li>
      <hr>
      <li>
        <a class="navbar-btn" (click)="logout()">
          <i class="fa fa-power-off"></i><span>Salir</span>
          <!-- <span class="pull-right-container">
            <span class="label label-primary pull-right">4</span>
          </span> -->
        </a>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
