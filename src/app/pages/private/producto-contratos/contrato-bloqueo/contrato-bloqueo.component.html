<div class="dg-content-page dg-page-valores">

  <div class="dg-head-back">
    <span>
      <i class="fa fa-angle-left"></i>
    </span>
  </div>

  <div *ngIf="product" class="dg-content-bartitle dg-bartitle-2">
    <div class="row">
      <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3">
        <div class="dg-content-icon">
          <span>
            <i class="fa fa-flag"></i>
          </span>
        </div>
      </div>
      <div class="col-sm-9 col-xs-9 col-md-9 col-lg-9">
        <div class="dg-content-info">
          <div class="dg-row-text1">
            <label>
              Producto
            </label>
          </div>

          <div class="dg-row-text2">
            <label>
              Nombre:
            </label>
            <span>{{product.nombre}}</span>
          </div>

          <div class="dg-row-text2"
             *ngFor="let valor of product.valoresCampos">

            <div *ngIf="valor.nombre && valor.nombre === 'M2'">
              <label>
                Total de metros:
              </label>
              <span>
                {{valor.valor}} m2
              </span>
            </div>

            <div *ngIf="valor.nombre && valor.nombre === 'Precio M2'">
              <label>
                Precio por m2:
              </label>
              <span>
                {{valor.valor | currency:'MXN'}}
              </span>
            </div>
          </div><!-- end - dg-row-text2 -->

          <div class="dg-row-text2">
            <div>
              <label>
                Precio Total:
              </label>
              <span>
                {{product.precio | currency:'MXN'}}
              </span>
            </div>
            <div>
              <label>
                Estatus del producto:
              </label>
              <span>
              {{product.estatus}}
            </span>
            </div>
          </div><!-- dg-row-text3 -->
        </div>
      </div>
    </div>
  </div><!-- dg-content-bartitle -->

  <div *ngIf="client" class="dg-content-bartitle dg-bartitle-client">
    <div class="row">
      <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3">
        <div class="dg-content-icon">
          <span>
            <i class="fa fa-user"></i>
          </span>
        </div>
      </div>
      <div class="col-sm-9 col-xs-9 col-md-9 col-lg-9">
        <div class="dg-content-info">
          <div class="dg-row-text1">
            <label>
              Cliente
            </label>
          </div>

          <div class="dg-row-text2">
            <label>
              Nombre:
            </label>
            <span>{{client.nombre}}</span>
            <span>{{client.apellidos}}</span>
          </div>

          <div class="dg-row-text2">
            <label>
              Dirección:
            </label>
            <span>{{client.direccion}}</span>
          </div>

          <div class="dg-row-text2">
            <label>
              Teléfono:
            </label>
            <span>{{client.telefono}}</span>
          </div>

          <div class="dg-row-text2">
            <label>
              Correo:
            </label>
            <span>{{client.email}}</span>
          </div>

        </div> <!-- dg-content-info -->
      </div>
    </div>
  </div><!-- dg-content-bartitle - client -->

  <div *ngIf="product && product.estatus === 'DISPONIBLE'" class="dg-content-btn">
    <button class="dg-btn dg-btn-blue">
      Bloquear
    </button>
  </div>

</div><!-- end - dg-page-valores -->
