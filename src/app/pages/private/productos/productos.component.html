<div class="dg-content-page dg-page-project">
  <div class="dg-section-search">
    <div class="dg-content-inputsearch">
      <div class="dg-content">
        <i class="fa fa-search"></i>
        <input type="text"
               placeholder="Buscar"
               id="txtSearch"
               #txtSearch
               name="txtSearch"
               [(ngModel)]="inputSearch" (keyup)="inputTextSearch(txtSearch.value)" />
      </div>
    </div>
  </div><!-- end - dg-section-search -->

  <div *ngIf="!loading">
    <div *ngIf="productos.length >= 1 || productos.length >= 1">
      <div class="dg-content-list dg-content-listlote">
        <div class="row" *ngFor="let producto of productos" routerLink="producto/{{producto.id}}">

          <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3">
            <div class="dg-col-icon">
              <span>
                <i class="fa fa-flag"
                   [style.color]="colorByStatus(producto.estatus)" >
                </i>
              </span>
            </div>
          </div>
          <div class="col-sm-7 col-xs-7 col-md-7 col-lg-7">
            <div class="dg-col-name">
              <p>
                {{producto.nombre}}
              </p>
              <div class="dg-content-description">
                <div>
                  <label>
                    Estatus:
                  </label>
                  <span>
                    {{producto.estatus.toString().toLowerCase()}}
                  </span>
                </div>
                <div>
                  <label>
                    Precio:
                  </label>
                  <span>
                    {{producto.precio | currency:'MXN'}}
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2">
            <span class="dg-icon-arrow">
              <i class="fa fa-angle-right"></i>
            </span>
          </div>
        </div><!-- end - row -->
      </div><!-- end - dg-content-list dg-content-listlote -->
    </div>

    <div *ngIf="productos.length === 0"
         class="dg-content-msj">
      <div>
        <p class="dg-msj">
          No hay informaci√≥n de Lotes/Casas...
        </p>
      </div>
    </div>

  </div>

  <div class="dg-content-loading"
       style="min-height: inherit;
                max-height: inherit;"
       *ngIf="loading">
    <app-loading
      style="min-height: inherit;
              max-height: inherit;">
    </app-loading>
  </div>

</div><!-- end - dg-content-page dg-page-project -->
