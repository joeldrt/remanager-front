<div class="content">

  <div class="dg-content-page dg-page-listapersonas">
    <div class="dg-head-back">
    <span>
      <i class="fa fa-angle-left"></i>
    </span>
    </div>

    <div class="dg-section-search">
      <div class="dg-content-inputsearch">
        <div class="dg-content">
            <i class="fa fa-search"></i>
            <input type="text"
                   placeholder="Buscar"
                   id="inputSearch"
                   name="inputSearch"
                   [(ngModel)]="inputSearch"/>
        </div>
      </div>
      <div class="dg-content-buttons">
        <span>
          <button routerLink="add/proyectos" class="dg-text-link">
            Agregar
          </button>
        </span>
      </div>
    </div><!-- end - dg-section-search -->

    <div class="dg-content-list dg-content-listapersonas"
      *ngIf="clients !== null" >

      <div class="row"
        *ngFor="let client of clients;"
        (click)="clickOnClient(client)" >
        <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3">
          <div class="dg-col-icon">
          <span>
            <i class="fa fa-user"></i>
          </span>
          </div>
        </div>
        <div class="col-sm-9 col-xs-9 col-md-9 col-lg-9">
          <div class="dg-col-name">
            <p>
              {{client.nombre}} {{client.apellidos}}
            </p>
            <span>
          </span>
          </div>
        </div>
      </div>
    </div><!-- end - dg-content-list -->

    <div *ngIf="clients === null"
      class="dg-content-msj">
      <div class="container">
        <p class="dg-msj">
          No hay informaci√≥n de clientes...
        </p>
      </div>
    </div>
  </div><!-- end - dg-page-listapersonas -->

</div><!-- end - content -->
