<div class="dg-content-login">
  <form name="form"
        (ngSubmit)="f.form.valid && login()"
        #f="ngForm" novalidate>

    <div class="dg-content-form">
      <div class="dg-content-photo">

        <div class="dg-photo">
          <span>
            <img src="../../../../assets/img/imgPhotoProfile.png"
              alt="Foto perfil"/>
          </span>
        </div>

        <div class="form-group"
             [ngClass]="{ 'has-error': f.submitted && !username.valid }">

          <div class="dg-row-input">
            <i class="fa fa-envelope"></i>
            <input type="text" class="form-control"
                   placeholder="Mail"
                   name="username"
                   [(ngModel)]="model.username"
                   #username="ngModel" required />
          </div>
          <div *ngIf="f.submitted && !username.valid"
               class="help-block">
            Username is required
          </div>

        </div>

        <div class="form-group"
             [ngClass]="{ 'has-error': f.submitted && !password.valid }">

          <div class="dg-row-input">
            <i class="fa fa-lock"></i>
            <input type="password"
                   class="form-control"
                   placeholder="ContraseÃ±a"
                   name="password"
                   [(ngModel)]="model.password"
                   #password="ngModel" required />
          </div>

          <div *ngIf="f.submitted && !password.valid"
               class="help-block">
            Password is required
          </div>
        </div>
      </div><!-- -->

      <div class="dg-content-button">
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            Entrar
          </button>
